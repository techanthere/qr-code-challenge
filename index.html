<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    </style>
</head>
<body>
  <main class="main">
    <div class=".main__card main__card--wrapper">
      <img class="main__card-img" src="images/image-qr-code.png" alt="A QR code">
        <div class="main__card-info">
        <h1 class="main__card-heading">
        Improve your front-end skills by building projects
        </h1>
        <p class="main__card-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/techanthere/https://github.com/techanthere/qr-code-challenge">Hania Batool</a>.
  </footer>
</body>
</html>
